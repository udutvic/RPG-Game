<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Відлякувач Драконів</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">Досвід: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Здоров'я: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Золото: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Йти до магазину</button>
        <button id="button2">Йти до печери</button>
        <button id="button3">Битися з драконом</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Ім'я монстра: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Здоров'я: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Ласкаво просимо до "Відлякувача Драконів". Ви повинні перемогти дракона, який не дозволяє людям покинути місто. Ви на міській площі. Куди ви хочете піти? Використовуйте кнопки вище.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
